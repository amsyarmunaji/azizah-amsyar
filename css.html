<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body {
            background-color: #ffeef8; /* Latar belakang pink muda */
            font-family: Arial, sans-serif; /* Font yang bersih dan modern */
            color: #d5006d; /* Warna teks pink tua */
            text-align: center; /* Teks di tengah */
            margin: 0; /* Menghilangkan margin default */
            padding: 20px; /* Memberikan padding di sekitar konten */
        }

        h1 {
            font-size: 2.5em; /* Ukuran font untuk judul */
            margin-bottom: 20px; /* Jarak bawah judul */
        }

        p {
            font-size: 1.2em; /* Ukuran font untuk paragraf */
            line-height: 1.5; /* Jarak antar baris */
        }

        /* Tambahan gaya untuk efek hover pada teks */
        h1:hover, p:hover {
            color: #ff4081; /* Mengubah warna saat hover */
        }
    </style>
</head>
<body>
    <h1>BELAJAR CSS</h1>
    <p>Ini Adalah Halaman Tutorial CSS</p>
</body>
</html>
